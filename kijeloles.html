<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--gráf-->
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <!--kód formázás
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>-->
    <title>Code</title>
    <style>    
        #mynetwork {
            height: 400px;
            background-color: #fff;
        }
        body {
            background-color: #222;
        }
        pre {
            padding: 20px;
            height: 400px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <pre>
                    <code>
public class Main {
    static void myMethod() {
        System.out.println("1");
    }
            
    static void myMethod2() {
        System.out.println("2");
    }
                                
    public static void main(String[] args) {
        myMethod();
        myMethod2();
    }
}
                    </code>
                </pre>
            </div>
            <!--gráf helye-->

            <div class="col">
                <div id="mynetwork"></div>
            </div>
        </div>
    </div>
    <script>

        //gráf létrehozás
        let nodes = new vis.DataSet([
            { id: 0, label: "Main", group: 'class' },
            { id: 1, label: "main",  group: 'method' },
            { id: 2, label: "myMethod",  group: 'method' },
            { id: 3, label: "myMethod2",  group: 'method' }
        ]);
    
        let edges = new vis.DataSet([
            { from: 0, to: 1 },
            { from: 0, to: 2 },
            { from: 0, to: 3 }
        ]);

        let options = {
            nodes: {
                color: {
                    border: '#77a5fc',
                    background: '#77a5fc',
                    highlight: {
                    border: '#fcca03',
                    background: '#fcca03'
                    }
                }
            },
            edges: {},
            groups: {
                class: {
                    color: { background: '#77a5fc', border: '#77a5fc' },
                    shape: 'circle'
                },
                method: {
                    color: { background: '#77a5fc', border: '#77a5fc' },
                    shape: 'triangleDown'
                }
            }
        };
    
        let container = document.getElementById("mynetwork");
        let data = {
            nodes: nodes,
            edges: edges,
        };
        let network = new vis.Network(container, data, options);


        //kijelölés
        let methodName = '';
        network.on('click', ev => {

            let selectedNodeId = network.getSelection().nodes[0];
            let text = document.getElementsByTagName('code')[0].innerText;

            //console.log(network.body.nodes[selectedNodeId].options.label);
            methodName = network.body.nodes[selectedNodeId].options.label;
            let regExPattern = `\\b${methodName}\\b`;

            let substring = new RegExp(regExPattern, 'g');
            let modified = text.replace(substring, (match) => {

                return '<span style="background-color:#fcca03">' + match + '</span>';
                
            });
            document.getElementsByTagName('code')[0].innerHTML = modified;
        });        
    </script>
</body>
</html>
